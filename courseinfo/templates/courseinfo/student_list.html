
{% extends 'courseinfo/base.html' %}

{%  block title %}
    <meta charset="UTF-8">
    <title>Student List</title>
{% endblock %}

{% block content %}
    <h2>Student List</h2>
    <ul>
        {% for student in student_list %}
            <li>
                <a href="">{{ student }}</a>
            </li>
        {% empty %}
            <li><em> There are currently no students available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
