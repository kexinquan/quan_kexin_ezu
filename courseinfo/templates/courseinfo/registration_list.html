
{% extends 'courseinfo/base.html' %}

{%  block title %}
    <meta charset="UTF-8">
    <title>Registration List</title>
{% endblock %}

{% block content %}
    <h2>Registration List</h2>
    <ul>
        {% for r in registration_list %}
            <li>
                <a href="">{{ r }}</a>
            </li>
        {% empty %}
            <li><em> There are currently no registrations available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
