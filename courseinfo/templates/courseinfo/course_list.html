
{% extends 'courseinfo/base.html' %}

{%  block title %}
    <meta charset="UTF-8">
    <title>Course List</title>
{% endblock %}

{% block content %}
    <h2>Course List</h2>
    <ul>
        {% for course in course_list %}
            <li>
                <a href="">{{ course }}</a>
            </li>
        {% empty %}
            <li><em> There are currently no courses available.</em></li>
        {% endfor %}
    </ul>
{% endblock %}
